<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head>
  <style>
    .caixas {
      display: flex;
      justify-content: space-around;
    }
    .demo {
      width: 100px;
      height: 100px;
      background-color: gray;
    }

    .c1 {
      background-color: blue;
    }
    .c2 {
      background-color: red;
    }
    .c3 {
      background-color: green;
    }
    .girar {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="caixas">
      <div class="demo" :class="estilo1" @click="aplicarC1=!aplicarC1"></div>

      <div
        class="demo"
        :class="[classeCSS,{ girar:aplicarGirar}]"
        @click="aplicarGirar=!aplicarGirar"
      ></div>

      <div class="demo" :class="[classeCSS,'girar']"></div>
    </div>
    <input type="text" v-model="classeCSS" />
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
      aplicarC1: false,
      aplicarC2: false,
      aplicarC3: false,
      classeCSS: "c1",
      aplicarGirar: true,
    },
    computed: {
      estilo1() {
        return {
          c1: this.aplicarC1,
          c2: !this.aplicarC1,
        };
      },
    },
    methods: {},
  });
</script>
